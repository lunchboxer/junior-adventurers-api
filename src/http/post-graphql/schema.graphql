type AuthPayload {
  token: String
  user: User
}

type Mutation {
  changePassword(newPassword: String!, oldPassword: String!): User
  createStudent(birthdate: String, languages: String, name: String): Student
  createUser(email: String!, name: String, password: String!): AuthPayload
  deleteUser(key: ID!): User
  login(email: String!, password: String!): AuthPayload
  updateUser(email: String, key: ID!, name: String): User
}

type Query {
  me: User
  student(key: ID): Student
  students: [Student]
  user(key: ID!): User
  userCount: Int
  users: [User]
}

type Student {
  birthdate: String
  key: ID
  languages: String
  name: String
}

type User {
  email: String
  isVerified: Boolean
  key: ID
  name: String
}
